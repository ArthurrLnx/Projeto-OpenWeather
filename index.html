<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="weather-app">
        <h1><i class="fas fa-cloud-sun"></i> Weather App</h1>
        <div class="search">
            <input type="text" id="city-input" placeholder="Digite uma cidade..." autocomplete="off">
            <button id="search-btn"><i class="fas fa-search"></i></button>
        </div>
        <div class="weather-info">
            <div class="weather-icon">
                <i id="weather-icon" class="fas fa-question"></i>
            </div>
            <h2 id="city-name">--</h2>
            <div class="details">
                <p><i class="fas fa-temperature-high"></i> <span id="temperature">--Â°C</span></p>
                <p><i class="fas fa-cloud"></i> <span id="description">--</span></p>
                <p><i class="fas fa-tint"></i> <span id="humidity">--%</span> umidade</p>
                <p><i class="fas fa-wind"></i> <span id="wind">--</span> km/h vento</p>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
